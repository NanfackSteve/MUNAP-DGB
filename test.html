<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <table>
            <tr>
                <td id="celluleClignotante">Cellule clignotante</td>
            </tr>
        </table>

        <a href="#" id="lienClignotant" onclick="clignoterCellule(); return false;">Commencer le clignotement</a>

        <script>
            function clignoterCellule() {
                const cellule = document.getElementById("celluleClignotante");
                let duree = 2000; // 2 secondes
                let interval = 200; // 500 millisecondes
                let couleurOriginale = cellule.style.backgroundColor;

                const clignotement = setInterval(function () {
                    if (duree <= 0) {
                        clearInterval(clignotement);
                        cellule.style.backgroundColor = couleurOriginale; // Remettre la couleur d'origine Ã  la fin.
                    } else {
                        cellule.style.backgroundColor = (cellule.style.backgroundColor === "yellow") ? couleurOriginale : "yellow";
                        duree -= interval;
                    }
                }, interval);
            }


        </script>
    </body>

</html>
