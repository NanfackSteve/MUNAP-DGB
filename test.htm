<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <title>Bouton d'appel téléphonique</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <button href="tel:0123456789">Appeler</button>
    </body>

</html>

<style>
    button {
        background-color: #000;
        color: #fff;
        font-size: 16px;
        padding: 10px;
        border-radius: 5px;
    }
</style>

<script>
    const button = document.querySelector("button");

    button.addEventListener("click", () => {
        // Lancer l'appel téléphonique
        window.location.href = "tel:0123456789";
    });
</script>
